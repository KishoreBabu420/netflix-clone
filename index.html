<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Netflix - An HTML CSS Clone Website</title>
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./images/icon.png"
      type="image/x-icon"
    />

    <!-- FontAwesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Normalize css -->
    <link
      rel="stylesheet"
      href="./styles/normalize.css"
    />

    <!-- custom css -->
    <link
      rel="stylesheet"
      href="./styles/style.css"
    />
  </head>
  <body>
    <!-- header start -->
    <header class="header">
      <div class="menu-container">
        <div class="logo-container">
          <img
            src="./images/logo.png"
            alt="netflix logo"
            width="120px"
          />
        </div>
        <div class="header-cta-container">
          <button class="btn btn-header-cta">Sign In</button>
        </div>
      </div>
      <div class="hero-section">
        <h1 class="hero-title">Unlimited movies, TV shows and more.</h1>
        <h2 class="hero-subtitle">Watch anywhere. Cancel anytime.</h2>

        <p class="hero-description">
          Ready to watch? Enter your email to create or restart your membership.
        </p>

        <div class="hero-input-container">
          <input
            type="email"
            class="hero-email-input"
          />

          <button class="btn btn-hero">Get Started ></button>
        </div>
      </div>
    </header>
    <!-- header end -->

    <main class="main">
      <section class="section tv-section">
        <div class="section-left-container">
          <h2 class="section-title">Enjoy on your TV.</h2>
          <p class="section-description">
            Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray
            players and more.
          </p>
        </div>
        <div class="section-right-container">
          <img
            src="./images/tv.png"
            alt="tv image"
            class="section-img"
          />
        </div>
      </section>
    </main>
    <!-- custom js -->
    <script src="./scripts/script.js"></script>
  </body>
</html>
